    <!-- JavaScript -->
    <script>
        // 导航栏滚动效果
        const navbar = document.getElementById('navbar'); // 原代码中navbar元素实际ID不存在，此处保留原逻辑
        const backToTop = document.getElementById('backToTop');
        
        window.addEventListener('scroll', () => {
            if (window.scrollY > 100) {
                // 导航栏滚动效果
                backToTop.classList.remove('opacity-0', 'translate-y-10');
                backToTop.classList.add('opacity-100', 'translate-y-0');
            } else {
                backToTop.classList.add('opacity-0', 'translate-y-10');
                backToTop.classList.remove('opacity-100', 'translate-y-0');
            }
        });
        
        // 回到顶部功能
        backToTop.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        // 移动端菜单
        const menuBtn = document.getElementById('menuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            menuBtn.innerHTML = mobileMenu.classList.contains('hidden') ? 
                '<i class="fa fa-bars"></i>' : 
                '<i class="fa fa-times"></i>';
        });
        
        // 选项卡切换
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // 移除所有选项卡按钮的活动状态
                tabBtns.forEach(b => {
                    b.classList.remove('tab-active');
                    b.classList.remove('text-primary', 'font-bold');
                    b.classList.add('text-gray-500');
                });
                
                // 添加当前按钮的活动状态
                btn.classList.add('tab-active', 'text-primary', 'font-bold');
                btn.classList.remove('text-gray-500');
                
                // 隐藏所有选项卡内容
                tabContents.forEach(content => {
                    content.classList.add('hidden');
                });
                
                // 显示当前选项卡内容
                const tabId = btn.getAttribute('data-tab');
                document.getElementById(tabId).classList.remove('hidden');
            });
        });
