        // 导航栏滚动效果

        const tabContents = document.querySelectorAll('.tab-content');
        
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // 移除所有选项卡按钮的活动状态

                    b.classList.remove('tab-active');
                    b.classList.remove('text-primary', 'font-bold');
                    b.classList.add('text-gray-500');
                });
                
                // 添加当前按钮的活动状态
                btn.classList.add('tab-active');
                btn.classList.add('text-primary', 'font-bold');
                btn.classList.remove('text-gray-500');
                
                // 隐藏所有选项卡内容
                tabContents.forEach(content => {
                    content.classList.add('hidden');
                });
                
                // 显示当前选项卡内容
                const tabId = btn.getAttribute('data-tab');
                document.getElementById(tabId).classList.remove('hidden');
                
                // 如果是"介绍"选项卡且内容未加载，则加载文本文件

                    </p>
                    <h5 class="text-lg font-semibold text-dark mb-3 mt-6">主要研究方向</h5>
                    <ol class="list-decimal pl-5 space-y-2 mb-6 text-gray-700">
                        <li>作物生长模型：研究作物生长发育过程与环境因素的关系，建立数学模型来模拟作物生长过程。</li>
                        <li>农业资源优化配置模型：研究如何合理配置土地、水资源、肥料等农业资源，提高农业生产效率和可持续性。</li>
                        <li>农业灾害预警模型：开发基于气象数据和作物生理指标的农业灾害预警模型，提前预测病虫害、干旱、洪涝等灾害。</li>
                        <li>农业生态系统模型：研究农业生态系统中生物与环境之间的相互作用，评估农业生产对生态环境的影响。</li>
                        <li>智能农业决策支持系统：整合多种农业模型，开发智能化的农业决策支持系统，为农业生产提供全方位的技术支持。</li>
                    </ol>
                    <h5 class="text-lg font-semibold text-dark mb-3 mt-6">研究方法与技术</h5>
                    <ul class="list-disc pl-5 space-y-2 mb-6 text-gray-700">
                        <li>系统分析方法：运用系统工程的原理和方法，分析农业系统的结构和功能。</li>
                        <li>数学建模技术：运用统计学、动力学等数学方法建立农业系统的数学模型。</li>
                        <li>数据挖掘与机器学习：利用大数据和机器学习技术，从海量农业数据中挖掘有用信息，优化模型参数。</li>
                        <li>遥感与地理信息系统：运用遥感技术和地理信息系统获取和分析农业空间信息。</li>
                        <li>实验设计与数据分析：通过田间实验和室内分析，获取模型验证和参数标定所需的数据。</li>

                        研发组已经取得了一系列的研究成果，包括多个农业模型的开发和优化。这些模型已经在云南省的部分地区进行了应用测试，为当地的农业生产提供了科学的决策支持，取得了良好的经济效益和社会效益。
                    </p>
